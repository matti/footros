cluster:
  name: cluster
  privateKey: cluster-key
machines:
- count: 1
  spec:
    image: footros
    name: footros%d
    portMappings:
    - containerPort: 22
      hostPort: 2222
    - hostPort: 2375
      containerPort: 2375
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
    - type: bind
      source: /lib/modules
      destination: /lib/modules
    - type: bind
      source: /proc/swaps
      destination: /proc/swaps
